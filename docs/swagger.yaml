      - Events
    post:
      consumes:
      - application/json
      description: Create a new event with the provided details.
      parameters:
      - description: Event details
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/repository.Event'
      produces:
      - application/json
      responses:
        "201":
          description: Created event
          schema:
            $ref: '#/definitions/repository.Event'
        "400":
          description: Bad Request
